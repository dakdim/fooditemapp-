{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <a href="#" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a class="nav-item nav-link text-light px-3" href="{% url 'create_item' %}">AddItem</a>
            <!-- <a class="nav-item nav-link text-light px-3" href="#">DeleteItem</a> -->
            <a class="nav-item nav-link text-light px-3" href="#">ViewItem</a>
            <!-- {% if user.is_authenticated %}
                 <a class="nav-item nav-link text-light px-3" href="{% url 'logout' %}">Logout</a>

            {% else %}
                 <a class="nav-item nav-link text-light px-3" href="{%  url 'login' %}">Login</a>
            {% endif %}      -->
            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-light" style="text-decoration:none;">Logout</button>
            </form>
            <a class="nav-item nav-link text-light px-3" href="{%url 'profile'%}">Profile</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link text-light px-3">Login</a>
        {% endif %}
        </div>
    </nav>
    {% if messages %}
       {% for message in messages %}
       <div class="alert alert-{{message.tags}}">
        {{message}}
       </div>

          

       {% endfor %}

    {% endif %}

      {% block body %}
      {% endblock %}
</body>
</html>
